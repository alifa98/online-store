<div class="site-input-choice-container my-5">
  <span class="site-input-choice-label">{{label}}</span>
  <select class="site-input-choice" [formControl]="control">
    <option *ngFor="let item of items; let i = index" [ngValue]="item.id" [attr.selected]='i>0 ? "selected" : null'>{{item.text}}</option>
  </select>
</div>
