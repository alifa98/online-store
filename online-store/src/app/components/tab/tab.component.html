<div class="tab">
  <app-inner-tab text="{{endText}}" end="1"  active='1' (tabItemClick)="tabClick(endText)"></app-inner-tab>
  <app-inner-tab *ngIf="midText" text="{{midText}}" (tabItemClick)="tabClick(midText)"></app-inner-tab>
  <app-inner-tab text="{{startText}}" start="1" (tabItemClick)="tabClick(startText)"></app-inner-tab>
</div>
