<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">
  <div class="login-container">
      <h2 class="turquoise-blue">فروشگاه - ورود</h2>
      <app-site-input label="ایمیل" [control]="loginForm.get('email')" type="email" placeholder="ایمیل خود را وارد کنید..."></app-site-input>
      <app-site-input label="رمز عبور" [control]="loginForm.get('password')" type="password" placeholder="رمز عبور خود را وارد کنید..."></app-site-input>
      <app-btn classes="btn-gold" class="login-btn" text="ورود"></app-btn>
    <a [routerLink]="['/signup']" class="signup-link">اکانت ندارید؟ ثبت نام کنید.</a>
  </div>
</form>

<div class="login-container" *ngIf="isLoggedIn">
  <h2 class="turquoise-blue">شما در حال حاضر وارد سایت شده اید. برای ورود مجدد ابتدا خارج شوید.</h2>
</div>


<app-modal [showModal]="showModal" (modalClosed)="showModal = false" text="{{modalText}}" [error]="modalError"></app-modal>
